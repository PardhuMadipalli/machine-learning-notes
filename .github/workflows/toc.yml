on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
name: TOC Generator
permissions: 
  contents: write
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          MAX_HEADER_LEVEL: 6
